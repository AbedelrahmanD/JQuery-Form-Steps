<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <div id="jsFormSteps" class="stepsContainer">
        <div class="step stepActive">1</div>
        <div class="stepline"></div>
        <div class="step">2</div>
        <div class="stepline"></div>
        <div class="step">3</div>
        <div class="stepline"></div>
        <div class="step">4</div>
        <div class="stepline"></div>
        <div class="step">5</div>
        <div class="stepline"></div>
        <div class="step">6</div>
    </div>
    <button id="jsNext">next</button>
    <button id="jsPrev">prev</button>
    <script>
        $(document).ready(function () {
            $("#jsNext").click(function (e) {
                e.preventDefault();
                nextStep("jsFormSteps");

            });
            $("#jsPrev").click(function (e) {
                e.preventDefault();
                prevStep("jsFormSteps");

            });
        });
    </script>
</body>

</html>
